<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instant Word Translator Optionen</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --heading-border: #eeeeee;
      --input-bg: #ffffff;
      --input-border: #cccccc;
      --input-text: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #2b2b2b;
        --text-color: #e0e0e0;
        --heading-border: #444444;
        --input-bg: #3c3c3c;
        --input-border: #555555;
        --input-text: #ffffff;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      width: 300px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--heading-border);
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--input-text);
    }
    .status {
      margin-top: 10px;
      color: green;
      font-size: 12px;
      height: 15px;
    }
    @media (prefers-color-scheme: dark) {
      .status {
        color: #4caf50; /* Etwas helleres Grün für Dark Mode */
      }
    }
  </style>
</head>
<body>
  <h2>Einstellungen</h2>

  <div class="form-group">
    <label for="sourceLang">Quellsprache:</label>
    <select id="sourceLang">
      <option value="auto">Sprache erkennen</option>
      <option value="en">Englisch</option>
      <option value="de">Deutsch</option>
      <option value="fr">Französisch</option>
      <option value="es">Spanisch</option>
      <option value="it">Italienisch</option>
      <option value="pt">Portugiesisch</option>
      <option value="ru">Russisch</option>
      <option value="ja">Japanisch</option>
      <option value="zh-CN">Chinesisch (Vereinfacht)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="targetLang">Zielsprache:</label>
    <select id="targetLang">
      <option value="de">Deutsch</option>
      <option value="en">Englisch</option>
      <option value="fr">Französisch</option>
      <option value="es">Spanisch</option>
      <option value="it">Italienisch</option>
      <option value="pt">Portugiesisch</option>
      <option value="ru">Russisch</option>
      <option value="ja">Japanisch</option>
      <option value="zh-CN">Chinesisch (Vereinfacht)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="fontSize">Schriftgröße (px):</label>
    <input type="number" id="fontSize" min="10" max="30" value="14">
  </div>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
